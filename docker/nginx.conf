server {
  listen 80;

  root /usr/share/nginx/html;
  index NOC-configMaker.html;

  # Friendly routes (match Flask behavior)
  location = / {
    try_files /NOC-configMaker.html =404;
  }

  location = /app {
    try_files /NOC-configMaker.html =404;
  }

  location = /tool {
    try_files /NOC-configMaker.html =404;
  }

  # OMNI deep-link alias for this tool
  location = /l {
    try_files /NOC-configMaker.html =404;
  }

  location = /l/ {
    try_files /NOC-configMaker.html =404;
  }

  location = /login {
    return 302 /login.html;
  }

  location = /change-password {
    return 302 /change-password.html;
  }

  location ~* \.html$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    add_header Pragma "no-cache";
    expires -1;
  }

  location / {
    try_files $uri $uri/ /NOC-configMaker.html;
  }

  location /api/ {
    proxy_pass http://backend:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Aviat SSE log stream (disable buffering)
  location /api/aviat/stream/ {
    proxy_pass http://backend:5000/api/aviat/stream/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_read_timeout 3600;
  }
}
