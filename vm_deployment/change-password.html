<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - NOC Config Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .password-container {
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(230, 126, 34, 0.3);
        }
        
        .logo-icon {
            font-size: 32px;
            color: white;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .subtitle {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 30px;
        }
        
        .first-login-notice {
            background: rgba(230, 126, 34, 0.1);
            border: 1px solid rgba(230, 126, 34, 0.3);
            color: #e67e22;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #ddd;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
        }
        
        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .submit-button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.4);
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">âš¡</div>
            </div>
            <h1 class="title">Change Password</h1>
            <p class="subtitle" id="subtitleText">Set a new password for your account</p>
        </div>
        
        <div id="firstLoginNotice" class="first-login-notice" style="display: none;">
            ðŸ”’ This is your first login. Please change your default password to secure your account.
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="passwordForm" onsubmit="handlePasswordChange(event)">
            <div class="form-group" id="currentPasswordGroup" style="display: none;">
                <label class="form-label" for="currentPassword">Current Password</label>
                <input 
                    type="password" 
                    id="currentPassword" 
                    class="form-input" 
                    placeholder="Enter your current password"
                    autocomplete="current-password"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    class="form-input" 
                    placeholder="Enter your new password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                >
                <div class="password-requirements">
                    Password must be at least 8 characters long
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm your new password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>
            
            <button type="submit" id="submitButton" class="submit-button">
                Change Password
            </button>
        </form>
    </div>
    
    <script>
        // Avoid POST->GET on nginx 301/302 redirects when accessed via http://
        (function () {
            const isFileProtocol = window.location.protocol === 'file:';
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const isLocalDev = isFileProtocol || isLocalhost;
            const shouldForceHttps = !isLocalDev &&
                window.location.protocol === 'http:' &&
                window.location.hostname.endsWith('nxlink.com');
            if (shouldForceHttps) {
                const httpsUrl = `https://${window.location.host}${window.location.pathname}${window.location.search}${window.location.hash}`;
                window.location.replace(httpsUrl);
            }
        })();

        // Check if this is first login
        const urlParams = new URLSearchParams(window.location.search);
        const isFirstLogin = urlParams.get('firstLogin') === 'true';
        
        if (isFirstLogin) {
            document.getElementById('firstLoginNotice').style.display = 'block';
            document.getElementById('currentPasswordGroup').style.display = 'none';
            document.getElementById('subtitleText').textContent = 'Welcome! Please set a new password for your account.';
        } else {
            document.getElementById('currentPasswordGroup').style.display = 'block';
            document.getElementById('currentPassword').required = true;
        }
        
        async function handlePasswordChange(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const currentPassword = isFirstLogin ? '' : document.getElementById('currentPassword').value;
            const button = document.getElementById('submitButton');
            const originalText = button.innerHTML;
            
            // Validation
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('New passwords do not match');
                return;
            }
            
            if (!isFirstLogin && !currentPassword) {
                showError('Current password is required');
                return;
            }
            
            button.disabled = true;
            button.innerHTML = '<div class="loading"></div> Changing password...';
            hideError();
            hideSuccess();
            
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    throw new Error('Not authenticated. Please log in again.');
                }
                
                const apiBase = window.location.origin;
                const response = await fetch(`${apiBase}/api/auth/change-password`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess('Password changed successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'NOC-configMaker.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Failed to change password');
                }
            } catch (error) {
                console.error('Password Change Error:', error);
                showError(error.message || 'Failed to change password. Please try again.');
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
        
        function hideSuccess() {
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('show');
        }
    </script>
</body>
</html>
