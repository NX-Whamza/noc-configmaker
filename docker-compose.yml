services:
  backend:
    build: .
    environment:
      AI_PROVIDER: ${AI_PROVIDER:-ollama}
      OLLAMA_API_URL: ${OLLAMA_API_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-phi3:mini}
      NEXTLINK_DNS_PRIMARY: ${NEXTLINK_DNS_PRIMARY:-142.147.112.3}
      NEXTLINK_DNS_SECONDARY: ${NEXTLINK_DNS_SECONDARY:-142.147.112.19}
      NEXTLINK_RADIUS_SECRET: ${NEXTLINK_RADIUS_SECRET:-CHANGE_ME_RADIUS_SECRET}
    ports:
      - "5000:5000"
    volumes:
      - ./secure_data:/app/secure_data

  frontend:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./vm_deployment:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    profiles: ["ollama"]
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

volumes:
  ollama:
