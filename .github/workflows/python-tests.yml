name: Python tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies (best-effort)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
      - name: Run tests
        env:
          NOC_CONFIGMAKER_TESTS: '1'
          AI_PROVIDER: 'ollama'
          OLLAMA_API_URL: 'http://127.0.0.1:59999'
        run: |
          python -u tests/test_identity.py
          python -u tests/test_strict_ports.py
          python -u tests/test_ospf_area.py
          python -u tests/test_bgp_preserve.py
          python -u tests/test_firewall_radius.py
          python -u tests/test_ftth_bng.py
          python -u tests/test_frontend_ui.py
          python -u tests/smoke_api.py
